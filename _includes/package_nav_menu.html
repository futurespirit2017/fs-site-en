<!-- Nav tabs -->
<ul class="menu-tabs items-5" role="tablist">
    {% assign sorted_pages = (site.pages | sort: 'priority') %}
    {% for front_page in sorted_pages %}
    {% if front_page.categories == 'package-plan' %}
    <li {% if front_page.url == page.url %} class="active" {% endif %}>
        <a href="{{ front_page.permalink }}">{{ front_page.title }} </a>
    </li>
    {% endif %}
{% endfor %}
</ul>
<!-- End nav tabs -->
